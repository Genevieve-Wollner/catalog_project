{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<section id="content">
  <h1>Edit {{category.name}}</h1>
  <form action="{{url_for('editCategory', category_name = category.name)}}" method="POST">
    <div>
      <label for="name">Name:</label>
      <input type="text" class="form-control" name="name" value="{{category.name}}">
    </div>
    <div>
      <button type="submit" id="submit">Save</button>
      <a href="{{url_for('showAllItems', category_name = category.name)}}">Cancel</a>
    </div>
  </form>
</section>
{% endblock %}
